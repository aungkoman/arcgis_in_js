<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

  </head>
  <body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView"
          ], function(Map, SceneView) {
      
          var map = new Map({
            basemap: "satellite", // satellite //topo-vector
            ground: "world-elevation"  // show elevation
          });
      
          var view = new SceneView({
            container: "viewDiv",
            map: map,
            camera: {
              position: {  // observation point
                //x: -118.80800,
               // y: 33.96100,
                latitude:  21.982923,// 19.77351, npt
                longitude: 96.087276,//  96.1730962, npt | mdy 21.982923, 96.087276
                z: 300 // altitude in meters
              },
              tilt: 65  // perspective in degrees
            }
          });
        });

        </script>

        <!-- tutorial from https://developers.arcgis.com/labs/javascript/create-a-starter-app/ -->
  </body>
</html>
